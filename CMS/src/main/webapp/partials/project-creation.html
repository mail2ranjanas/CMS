<div class="container">
    <h1>Create a new Project</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">Project Name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="project.projectName" placeholder="First name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Technology : </label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="project.technology" placeholder="Last name"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewProject()" class="btn btn-small btn-primary">Create New Project</a>
            </div>
        </div>
    </form>
</div>
