<div class="span6">

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <input class="tb5" type="text" ng-model="employee.firstName"><th style="min-width: 80px;">First name</th>
            
            <th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">Allocation</th>
            <th style="min-width: 80px;">Location</th>
            <th style="min-width: 80px;">Technical Background</th>
            <th style="min-width: 80px;">Image</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter : employee">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.allocation }}</td>
            <td>{{ user.location }}</td>
            <td>{{ user.background }}</td>
            <td><img height="100" width="100" ng-src="{{user.photoURL}}"></td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
            <td><a ng-click="infoUser(user.id)" class="btn btn-small btn-primary">Info</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewUser()" class="btn btn-small">create new user</a>
</div>
